server:
  port: 8080
spring:
  profiles:
    active: "deafult"
  application:
    name: "accounts"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
  datasource:
    url: jdbc:h2:mem:accountsdb
    driverClassName: org.h2.Driver
    username: admin
    password: 1234
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
     "optional:configserver:http://localhost:7000/"
management:
  endpoints:
    web:
      exposure:
        include: "*"
   
  
