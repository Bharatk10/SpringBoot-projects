
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Detatils</title>
</head>
<style>

</style>
<body>
	<form th:action="@{/saveProduct}" th:object="${product}" method="post">
		<label for="id">Product Id:</label> 
		<input type="text" id="id" th:field="*{productId}" />
		 <label for="name">Product Name:</label>
		<input type="text" id="name" th:field="*{productName}" />
		<label for="price">Product Price:</label>
		<input type="number" id="price" th:field="*{price}" />
		
		

		<button type="submit">Submit</button>
	</form>
</body>
</html>
